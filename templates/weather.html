                    10: '‡∞™‡∞¶‡∞ø', 11: '‡∞™‡∞¶‡∞ï‡±ä‡∞Ç‡∞°‡±Å', 12: '‡∞™‡∞®‡±ç‡∞®‡±Ü‡∞Ç‡∞°‡±Å', 13: '‡∞™‡∞¶‡∞Æ‡±Ç‡∞°‡±Å', 14: '‡∞™‡∞¶‡±ç‡∞®‡∞æ‡∞≤‡±Å‡∞ó‡±Å', 15: '‡∞™‡∞¶‡∞ø‡∞π‡±á‡∞®‡±Å', 16: '‡∞™‡∞¶‡∞π‡∞æ‡∞∞‡±Å', 17: '‡∞™‡∞¶‡∞ø‡∞π‡±á‡∞°‡±Å', 18: '‡∞™‡∞¶‡±ç‡∞¶‡±Ü‡∞®‡∞ø‡∞Æ‡∞ø‡∞¶‡∞ø', 19: '‡∞™‡∞Ç‡∞¶‡±ä‡∞Æ‡±ç‡∞Æ‡∞ø‡∞¶‡∞ø',

                }
            };
            if (num <= 20) return numMap[lang][num];
            const tens = Math.floor(num / 10) * 10;

            return ones === 0 ? numMap[lang][tens] : `${numMap[lang][tens]} ${numMap[lang][ones]}`;
        }

        async function speak(text, lang) {
            const t = uiTranslations[lang];
            showMessage(t.speakingWeather, 'info');
            const cacheKey = `${text}_${lang}`;
            if (audioCache[cacheKey]) {
                try {
                    const audio = new Audio(audioCache[cacheKey]);
                    await audio.play();
                    return new Promise(resolve => audio.onended = resolve);
                } catch (err) {
                    showMessage(t.ttsError, 'error');
                }
            }
            try {
                const response = await fetch('/tts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, lang })
                });
                if (!response.ok) throw new Error('TTS request failed');
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                audioCache[cacheKey] = audioUrl;
                const audio = new Audio(audioUrl);
                await audio.play();
                return new Promise(resolve => audio.onended = resolve);
            } catch (err) {
                showMessage(t.ttsError, 'error');
                return Promise.resolve();
            }
        }
